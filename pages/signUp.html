<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявка на подключение</title>
    <link rel="shortcut icon" href="../assets/images/fovicoin.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <header>
        <div class="container">
            <nav>
                <div class="brand">
                    <a href="../index.html">
                        <img src="../assets/images/logo.png" alt="logo">
                    </a>
                </div>
                <ul class="nav__list">
                    <li><a href="./signUp.html" class="nav__link">Помощь</a></li>
                    <li><a href="./login.html" class="nav__link">Контакты</a></li>
                </ul>
                <div class="nav__btns">
                    <div class="custom-select">
                        <select>
                          <option value="0"> <img src="./assets/images/russia.png" alt="rus"> RU</option>
                          <option value="1">RU</option>
                          <option value="2">EN</option>
                          <option value="3">UZ</option>
                        </select>
                      </div>
                      <a href="../pages/login.html" class="btn">Войти</a>
                    </div>
                </nav>
        </div>
        </header>

        <div class="full-screen">
            <div>
                <img src="../assets/images/signUp.png" >
            </div>
            <form action="./home.html" class="signForm">
                <h2>Заявка на подключение</h2>
                <input type="name"  placeholder="Ваше имя">
                <input type="email"  placeholder="Ваш email">
                <input type="url"  placeholder="Адрес сайта">
                <textarea placeholder="Ваши контакты (Телефон, Telegram, WhatsApp...)" rows="7"></textarea>
                <button type="submit" class="btn signBtn">Отправить заявку</button>
            </form>
        </div>

        <footer>
           <div class="container">
            <div class="footer__main">
                <a href="#" class="copyright">Copyright © SkinUtopai.uz</a>
                <ul class="navigation">
                    <li><a href="../index.html" class="footer_link">Помощь</a></li>
                    <li><a href="./login.html" class="footer_link">Контакты</a></li>
                    <li><a href="#" class="footer_link">Пользовательское соглашение</a></li>
                </ul>
            </div>
           </div>
        </footer>

        <script src="../scripts/main.js"></script>
</body>
</html>
